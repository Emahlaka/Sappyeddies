.container {

button.accordion {
  width: 100%;
  background-color: rgba(245, 245, 245, 0);
  border: none;
  outline: none;
  text-align: center;
  padding: 15px 20px;
  color: rgba(195,7,63,1);
 
 
  cursor: pointer;
  transition: background-color 0.2s linear;
}

button.accordion:after {
  font-family: FontAwesome;
  content: "\f078";
  font-family: "fontawesome";
  font-size: 18px;
  float: center;
}

button.accordion.is-open:after {
  content: "\f077";
}

button.accordion:hover
{
  background-color:rgba(0, 0, 0, 0.19)
}
button.accordion.is-open {
  background-color:rgba(0, 0, 0, 0.19)
}

.accordion-content {
  background-color: rgba(255, 255, 255, 0);
  border-left: 1px solid rgba(245, 245, 245, 0);
  border-right: 1px solid rgba(245, 245, 245, 0);
  padding: 0 20px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.75s ease-in-out;
}
.corner1 {transform: rotate(90deg);

.corner4 {transform: rotate(270deg);

<script>const accordionBtns = document.querySelectorAll(".accordion");

  accordionBtns.forEach((accordion) => {
    accordion.onclick = function () {
      this.classList.toggle("is-open");
  
      let content = this.nextElementSibling;
      console.log(content);
  
      if (content.style.maxHeight) {
        //this is if the accordion is open
        content.style.maxHeight = null;
      } else {
        //if the accordion is currently closed
        content.style.maxHeight = content.scrollHeight + "px";
        console.log(content.style.maxHeight);
      }
    };
  });</script>
